<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 연습</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- a태그 target 속성 기본 _self(현재창)-->
    <!-- 새창열기 : target = "_blank" -->
    <!-- herf : 이동할 경로 -->
    <a href="https://www.naver.com/">네이버 이동</a>
    <a href="https://www.google.co.kr/?hl=ko" target="_blank">구글 이동</a>
    <!--다른 파일로 이동할 때 : herf안에 이동할 파일이 있는 경로-->
    <a href="./태그연습(0522).html">파일 이동</a>
    
    <!-- src: 보여줄 이미지 경로 -->
    <!-- alt: 이미지 대체 텍스트 -->
    <div class="naver box">
        <a href="https://www.google.co.kr/?hl=ko">
            <img src="./images/구글 로고.png" alt="구글 로고">
        </a>
    </div>
    <div class="google box">
        <a href="https://www.naver.com/">
            <img src="./images/네이버 로고.jpg" alt="네이버 로고">
        </a>
    </div>

    <p>클릭시 <a href="./태그연습(0522).html">태그연습.html</a>로 이동</p>
    
    <a href="mailto:dri1356@naver.com">이메일 보내기</a>
    <a href="tel:01022555555">전화 걸기</a>

    <a href="./images/구글 로고.png" download>
        <img src="./images/구글 로고.png" alt="구글 로고"></a>
</body>
</html>
