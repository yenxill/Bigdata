<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습연습</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>회원가입 페이지입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다.<br>
      불편사항이 있으면 042-1234-1234로 연락주시기 바랍니다.</p>

    <form action="./action.html" method="GET">
    <table>
      <tr>
        <td>아이디</td>
        <td>
          <input type="text" placeholder="아이디를 입력하세요">
          <input type="submit" value="아이디중복체크">
        </td>
      </tr>

      <tr>
        <td>비밀번호</td>
        <td><input type="password"></td>
      </tr>
   
      <tr>
        <td>이름</td>
        <td><input type="text"></td>
      </tr>
   
      <tr>
        <td>이메일</td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td>국적</td>
        <td>
         <select name="" id="">
          <option value=""></option>
          <optgroup label="Asia">
            <option value="">대한민국</option>
            <option value="">북한</option>
            <option value="">일본</option>
            <option value="">중국</option>
            <option value="">인도네시아</option>
            <option value="">베트남</option>
          </optgroup>

          <option value=""></option>
          <optgroup label="Europe">
            <option value="">독일</option>
            <option value="">프랑스</option>
            <option value="">영국</option>
            <option value="">이탈리아</option>
            <option value="">스페인</option>
          </optgroup>

          <option value=""></option>
          <optgroup label="America">
            <option value="">미국</option>
            <option value="">캐나다</option>
            <option value="">멕시코</option>
            <option value="">브라질</option>
            <option value="">아르헨티나</option>
          </optgroup>
         </select> 
        </td>
      </tr>

      <tr>
        <td>생년월일</td>
        <td><select class="year" name="" id="">
        </select> 년 
        <select class="month" id="">
        </select> 월
        <select class="date" id="">
        </select> 일 </td>
      </tr>

      <tr>
        <td>성별</td>
        <td>
          <span>남자<input type="radio" name="gender"></span>
          <span>여자<input type="radio" name="gender"></span>
        </td>
      </tr>

      <tr>
        <td>전화번호</td>
        <td>
          <select name="" id=""> 
            <option value="">010</option>
            <option value="">011</option>
            <option value="">042</option>
            <option value="">032</option>
          </select>
            - <input type="text">
            - <input type="text">
        </td>
      </tr>

      <tr>
        <td>희망연봉</td>
        <td><input type="range"></td>
      </tr>

      <tr>
        <td>취미</td>
        <td>
          <span>양궁<input type="checkbox"></span>
          <span>등상<input type="checkbox"></span>
          <span>영화감상<input type="checkbox"></span>
          <span>음악감상<input type="checkbox"></span>
          <span>독서<input type="checkbox"></span>
          <span>다도<input type="checkbox"></span>
          <span>수영<input type="checkbox"></span>
          <span>낚시<input type="checkbox"></span>
          <span>농구<input type="checkbox"></span>
          <span>야구<input type="checkbox"></span>
          <span>축구<input type="checkbox"></span>
          <span>악기<input type="checkbox"></span>
          <span>캘리그라피<input type="checkbox"></span>
          <span>바둑<input type="checkbox"></span>
        </td>
      </tr>

      <tr>
        <td>증명사진</td>
        <td>
          <input type="file">
        </td>
      </tr>

      <tr>
        <td>자기소개서</td>
        <td>
          <textarea name="" id="" placeholder="400자 미만으로 작성하시오 "></textarea>
        </td>
      </tr>

      <tr>
        <td>
          <input type="submit">
        </td>
        <td>
          <input type="reset">
        </td>
      </tr>
    </table>
  </div>
  <script src="./script.js"></script>
</body>
</html>
