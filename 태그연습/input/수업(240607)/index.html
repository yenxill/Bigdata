<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업(240607)</title>
  <link rel="stylesheet" href="./style.css">

  <!-- JQuery cdn -->

</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>회원가입 페이지 입니다.</p>
  

    <!--<table border="1">
      <tr>
        <th>이름</th>
        <td>이예진</td>
      </tr>

      <tr>
        <td>성별</td>
        <td>여성</td>
      </tr>
    </table>
  -->

    <!-- action: 데이터가 전송 될 서버 URL-->     
    <!-- method: 데이터를 전송하는 (HTTP메소드)을 지정한다.-->     
    <!-- 값이 비었을 때 기본 값 : GET-->     
    <form action="./action.html" method="GET">
      <table border="1">
        <tr>
          <td>password</td>
          <td><input type="password"></td>
        </tr>
      </table>

      <select class="year" name="" id="">


        <!--<option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>-->
      </select>


      <!-- radio (gender):  중복선택 X-->
      <!-- checkbox :  중복선택 가능-->
      <span>남자<input type="radio" name="gender"></span>
      <span>여자<input type="radio" name="gender"></span>
      <!--<span>여자<input type="checkbox"></span>-->
     
      <input type="range" step="50">
      <input type="color">
      <input type="file">
      <textarea name="" id=""></textarea>
      <input type="submit">
      <input type="reset">
      
    </form>

    <table>
      <td>아이디</td>
      <td> <input type="text"></td>
    </table>



  </div>



  <script src="./script.js"></script>
</body>
</html>
